application: subtle-palisade-726
version: 1
runtime: python27
api_version: 1
threadsafe: no


handlers:
- url: /favicon\.ico
  static_files: static_files/favicon.ico
  upload: static_files/favicon\.ico

- url: /(.*\.css)
  static_files: static_files/\1
  upload: static_files/.*\.css

- url: /(.*\.js)
  static_files: static_files/\1
  upload: static_files/.*\.js

- url: /img/(.*\.(png|jpg))
  static_files: static_files/\1
  upload: static_files/.*\.(png|jpg)

- url: /
  static_files: static_files/index.html
  upload: static_files/index\.html

- url: /(stats|stats\.json|startup|teardown)
  script: handlers.app
  login: admin

- url: .*
  script: handlers.app


libraries:
- name: webapp2
  version: "2.5.1"

- name: jinja2
  version: latest

